        document.addEventListener('click', function(e){
            // let targetId = e.target.id;
            // let targetCls = e.target.classList[0];
            let targetCls = e.target.classList.contains('click'); // true or false
            if(targetCls) {
                document.getElementById('bgImg').style.backgroundImage = `url('images/${e.target.id}.jpg')`;
                changeFontWeight(e.target);
            }
        })

        function changeFontWeight(self) {
            let aTags = document.getElementsByClassName('click')
            for (let a of aTags) {
                a.style.fontWeight = "normal";
            }
            self.style.fontWeight = "bold";
        }
