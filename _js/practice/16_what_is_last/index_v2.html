<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마지막 신청자의 점수는?</title>
</head>
<body>
    <h1>랜덤으로 100명의 신청자의 점수를 만들어 배열에 담아 첫번째, 마지막 신청자의 점수를 출력하세요 단 100이라는 숫자를 사용하지 말 것</h1>
    <button type="button" id="printBtn">첫번째와 마지막 신청자의 점수 출력</button>
    <h2 id="printResult"></h2>
    <script>
        // 배열 초기화를 위해 let으로 선언, 배열 길이 변수 선언
        let scoreArr = [];
        let scoreArrLen = 0;

        // 랜덤 점수 생성 함수
        function makeScore() {
            return Math.floor(Math.random()*51)+50;
        }

        // 점수 데이터 배열에 저장 함수(100 사용X)
        function saveScore(params) {
            do {
                scoreArrLen = scoreArr.push(makeScore());
                if (scoreArrLen.toString().length == 3) {
                    scoreArrLen--;
                }
            } while (scoreArr.length == scoreArrLen);
            console.log(scoreArr);
        }

        // 결과 출력 함수
        function printScore() {
            scoreArr = [];
            saveScore();
            document.getElementById('printResult').innerHTML = `첫번째 신청자의 점수 : ${scoreArr.shift()}, 마지막 신청자의 점수 : ${scoreArr.pop()}`;
        }
        document.getElementById('printBtn').addEventListener('click', printScore);
    </script>
</body>
</html>
