        // 시작 인덱스와 마지막 인덱스의 대소 여부를 조건으로
        function range(s, l, n) {
            let answer = [];
            if (s < l) {
                for (let i = s; i < l; i+=n) {
                    answer.push(i)
                }
            } else {
                for (let i = s; i > l; i+=n) {
                    answer.push(i)
                }
            }
            return answer;
        }

        console.log(range(3, 10, 2));
        console.log(range(1, 6, 1));
        console.log(range(10, -10, -4));
        console.log(range(-1, -9, -3));
        console.log(range(-3, 8, 5));
        console.log(range(5, 1, -2));
