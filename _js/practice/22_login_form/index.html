<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <form action="">
            <input type="text" name="userid" class="text-field" id="userid" placeholder="아이디">
            <input type="password" name="userpw" class="text-field"  id="userpw" placeholder="비밀번호">
            <button type="submit" class="btn" disabled>로그인</button>
        </form>
        <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
    <script>
        // html 요소
        const btn = document.querySelector('.btn');
        const inputs = document.querySelectorAll('.text-field');
        
        // 텍스트 필드 유효성 검사(7자리 이상 입력)
        function validTextField() {
            let uid = inputs[0].value;
            let upw = inputs[1].value;
            let flag = (uid.length > 7 && upw.length > 7)
            btn.style.setProperty('background-color', `${flag ? 'rgb(27, 188, 155)' : '#999999'}`);
            btn.style.setProperty('cursor', `${flag ? 'pointer' : ''}`);
            btn.disabled = flag
        }

        inputs.forEach((node) => {
            node.addEventListener('input', validTextField);
        });
    </script>
</body>
</html>
