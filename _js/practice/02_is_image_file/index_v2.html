<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 파일 구분</title>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>input text에 파일명.확장자를 입력하여 전송버튼을 누르면 이미지파일인지 검사하여 이미지 파일이면 정상 파일입니다.
        이미지 파일이 아니면 이미지 파일만 가능합니다. 라고 출력하기
    </h1>
    <form action="">
        이미지 파일 이름 : <input type="text" id="fileName">
        <button type="button" id="sbmBtn">전송</button>
    </form>
    <h3 id="result"></h3>
    <script>
        document.getElementById('sbmBtn').addEventListener('click', printResult);

        // 이미지 파일 판별 함수
        function imageFileValid(imageFileName) {
            // 대문자로 된 확장자명도 소문자기준으로 판단 가능해야 함
            return imageFileName.endsWith("png") ? true
             : imageFileName.endsWith("jpg") ? true
             : imageFileName.endsWith("jpeg") ? true
             : imageFileName.endsWith("gif") ? true
             : false;
             // return imagFile.endsWith('png') ? true : imgFile.endsWith('jpg') ? :
             
            //  if (imageFileName.endsWith("png")) {
            //      return true;
            //  } else if (imageFileName.endsWith("jpg")) {
            //     return true;
            //  } else if (imageFileName.endsWith("jpeg")) {
            //     return true;
            //  } else if (imageFileName.endsWith("gif")) {
            //     return false;
            //  }
        }

        // 데이터 받아오는 함수
        getDatas = () => document.getElementById('fileName').value.toLowerCase();

        // 메세지 출력 함수 - HTML내 출력
        function printResult() {
            document.getElementById('result').innerHTML
            = imageFileValid(getDatas()) ? `<span class="green">정상 파일입니다.</span>` : `<span class="red">이미지 파일만 가능합니다.</span>`
        }

        // 삼항연산자
        // 조건항(true of false) ? true일 때 필요한 값이나 코드 : false 일 때 필요한 값이나 코드
        // let result = condition ?
        // (when true) value or code : (when false) value or code;
        // let rv = C ? T : F;
    </script>
</body>
</html>
