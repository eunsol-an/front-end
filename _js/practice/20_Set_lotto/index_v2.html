<body>
    <h1>
        1 ~ 45 까지의 중복되지 않는 숫자 6개가 랜덤으로 추출되어 순서대로 출력하기<br>

    </h1>
    <button type="button" id="printBtn">로또 번호를 알려줘!</button>
    <h2 id="printResult"></h2>

        // 로또 번호 추첨 함수
        function makeLottoNum() {
            const lotto = [];
            
            // includes() 메서드 이용

                if (!(lotto.includes(rNum))) {
                    lotto.push(rNum);
                }
            }
            console.log(lotto);

            //     lotto.push(rNum);
            //     for(let j = 0; j < i; j++){
            //         if (rNum == lotto[j]) {
            //             lotto.pop();
            //             i--;
            //             break;
            //         }
            //     }
            // }
            // console.log(lotto);

            // indexOf() 메서드 이용
            // for(let i = 0; lotto.length < 6; i++) {
            //     let rNum = Math.floor(Math.random()*45)+1;
            //         if (lotto.indexOf(rNum) == -1) {
            //             lotto.push(rNum);
            //         }
            // }
            // console.log(lotto);

            document.getElementById('printResult').innerText = lotto.sort(function(a, b){return a - b});
        }
        document.getElementById('printBtn').addEventListener('click', makeLottoNum);
    </script>
</body>
</html>
