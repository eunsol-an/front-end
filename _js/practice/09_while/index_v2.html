<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 활용 연습</title>
</head>
<body>
    <h1>반복문은 초기값, 조건식, 증감식을 이용해 제어를 한다!</h1>
    <ul>
        <li>1~100 이하의 홀수를 모두 출력한 후 그 수들의 합을 출력해보세요 <button id="printBtn1">출력</button><h3 id="printQuiz1"></h3></li>
        <li>
            정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇개의 약수가 있는지 출력해 보세요
            <input type="number" id="inputQuiz2"><button type="button" id="printBtn2">출력</button><h3 id="printQuiz2"></h3></li>
        <li>
            <ol>
                - 조건 -
                <li>3자리의 양의 정수 1개를 입력받기 : s <input type="number" id="s"></li>
                <li>크기가 다른 1자리 양의 정수 두개를 입력 받기 : a, b <input type="number" id="a"><input type="number" id="b"><button id="inputBtn3">입력</buttond></li>
                <li>s안의 a와 b의 배수 개수 구해보세요 <h3 id="printQuiz3"></h3></li>
            </ol>
        </li>
        <script>
            document.getElementById('printBtn1').addEventListener('click', function() {
                let num = 1;
                let total = 0;
                console.log(num);
                while (num <= 100) {
                    if (num % 2 == 1) {
                        document.getElementById('printQuiz1').innerText += `${num}, `;
                        total += num
                    }
                    num++;
                }
                document.getElementById('printQuiz1').innerHTML += `<br>총 합계 ${total}`;
            });
            
            document.getElementById('printBtn2').addEventListener('click', function() {
                let num = parseInt(document.getElementById('inputQuiz2').value);
                let count = 1;
                let total = 0;
                while (count < num+1) {
                    console.log(num);
                    if (num % count == 0) {
                        document.getElementById('printQuiz2').innerText += `${count}, `;
                        total += 1
                    }
                    count++;
                }
                document.getElementById('printQuiz2').innerHTML += `<br>${num}의 약수의 총 갯수 ${total}`;
            })

            document.getElementById('inputBtn3').addEventListener('click', function() {
                let s = parseInt(document.getElementById('s').value);
                let a = parseInt(document.getElementById('a').value);
                let b = parseInt(document.getElementById('b').value);
                console.log(s, a, b);
                let count = 1;
                let a_count = 0;
                let b_count = 0;
                let ab_count = 0;
                while (count <= s) {
                    if (count % a == 0) {
                        a_count++;
                    }
                    if (count % b == 0) {
                        b_count++;
                    }
                    if (count % a == 0 && count % b == 0) {
                        ab_count++;
                    }
                    count++;
                }
                document.getElementById('printQuiz3').innerHTML
                = `${s}안의 ${a}의 배수는 ${a_count}개, ${b}의 배수는 ${b_count}, 공배수는 ${ab_count}개 이다`
            })
        </script>
    </ul>
</body>
</html>
