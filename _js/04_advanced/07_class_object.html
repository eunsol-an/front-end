        <li>정의 할 프로퍼티(멤버변수, name) : firstName, lastName, age, eyeColor</li>

        class PersonClass {

                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.eyeColor = color;
            }

                return `${this.firstName},${this.lastName},${this.age},${this.eyeColor}`;
