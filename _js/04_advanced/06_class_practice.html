<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 연습</title>
</head>
<body>
    <h1>자바스크립트 클래스</h1>
    <ul>
        <li>추상화 작업의 대표적인 코드 결과물</li>
        <li>객체를 생성하기 전 설계도를 만든다는 개념으로 접근</li>
        <li>개념적인 분류를 통해 필요한 속성(상태:변수)과 기능(메서드)등을 정의함</li>
        <li>클래스를 통해 생성된 객체는 인스턴스라고 하며 데이터 관리의 기준체 역할을 함</li>
        <script>
            let myAccount = {
                name: 'An',
                balance: 0,
                deposit: function (amount) {
                    this.balance += amount;
                },
                withdraw: function (amount) {
                    this.balance -= amount;
                },
                transfer: function (amount, otherAccount) {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            };
            let yourAccount = {
                name: 'Kim',
                balance: 100,
                deposit: function (amount) {
                    this.balance += amount;
                },
                withdraw: function (amount) {
                    this.balance -= amount;
                },
                transfer: function (amount, otherAccount) {
                    this.balance -= amount;
                    otherAccount.balance += amount;
                }
            };

            // 내 계좌에 입금 상황
            console.log(myAccount.name, ":", myAccount.balance);
            myAccount.deposit(100);
            console.log(myAccount.name, ":", myAccount.balance);
            console.log('------------------');

            // 송금
            myAccount.transfer(100, yourAccount);
            console.log(myAccount.name, ":", myAccount.balance);
            console.log(yourAccount.name, ":", yourAccount.balance);
            console.log('------------------');

            class BankAccount {
                constructor(name, amount) {
                    this.name = name;
                    this.balance = amount;
                }
                deposit(amount) {
                    this.balance += amount;
                }
                withdraw(amount) {
                    this.balance -= amount;
                }
                transfer(amount, account) {
                    this.balance -= amount;
                    account.balance += amount;
                }
            }

            let myAcc = new BankAccount('Lee', 10000);
            let yourAcc = new BankAccount('Choi', 20000);

            // Lee 계좌에 100000원 입금 후 확인
            myAcc.deposit(100000);
            console.log(myAcc.name, ":", myAcc.balance);
            console.log('------------------');
            
            // Choi 계좌에서 5000원 출금 후 확인
            yourAcc.withdraw(5000);
            console.log(yourAcc.name, ":", yourAcc.balance);
            console.log('------------------');
            
            // Lee가 Choi에게 5000원 송금 후 확인
            myAcc.transfer(5000, yourAcc);
            console.log(myAcc.name, ":", myAcc.balance);
            console.log(yourAcc.name, ":", yourAcc.balance);
            console.log('------------------');
            
            // myAccount, yourAccount, myAcc, yourAcc 끼리 크로스 체크
            myAcc.transfer(5000, myAccount);
            console.log(myAcc.name, ":", myAcc.balance); // 가능!
            console.log(myAccount.name, ":", myAccount.balance);

        </script>
    </ul>
</body>
</html>
