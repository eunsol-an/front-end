<body>
    <h1>데이터를 원하는 형태로 변경 및 판단하기 위한 코드</h1>
    <ul>
        <li>산술연산자 : 사칙연산, 나머지 연산, 제곱, 루트... 등등</li>
        <li>대입연산자 : 자체 값을 연산 후 다시 대입, 재귀적 연산이라고도 함</li>
        <li>비교연산자 : 이상, 이하, 미만, 초과, 같음, 다름</li>
        <li>논리연산자 : and, or, not and, not or, not</li>
        <li>증감연산자 : 미리 정해진 일정 크기를 증가 혹은 감소</li>
        <li>비트연산자 : 비트 단위로 연산(웹 분야에서는 활용도가 낮음)</li>
        <li>그외 연산자 : 특정 목적이나 형태를 갖는 연산자</li>
    </ul>
    <script>
        // 산술 연산자
        let num1 = 1000;

        // num1 = num1 / num2;

        console.log(true && true); // and 연산자 : 좌측과 우측이 모두 true -> true
        console.log(true && false); // 좌측과 우측 중 한 쪽이 false -> false
