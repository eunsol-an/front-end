<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>객체란 식별할 수 있는 것을 상세 특징으로 표현하려한 형식(코드 타입)</h1>
    <ul>
        <li>const 상수로 선언을 하는것이 일반적 : 객체의 지속성을 확보하기 위함 </li>
        <li>{}; 안에 속성: 속성값, 속성: 속성값, ... 형태로 작성</li>
        <li>속성명은 같은 객체 내에서는 중복되면 안됨(고유 키)</li>
        <li>객체 내부에 속성값으로 사용할 수 있는 데이터 타입은 제한이 없다</li>
        <li>객체 속성값으로 익명함수를 정의하면 그 함수를 메서드라고 부른다. 메서드 명은 속성명이 됨</li>
    </ul>
    <script>
        const car = {name: 'myCar', year: 2008};
        // car = 100; 불가능
        // car로 선언한 객체를 지킬 수 있음 - 지속성 유지

        let myCar = {name: 'superCar', hp: 200};
        myCar = 100;
        // myCar라는 객체가 사라짐 - 객체를 선언하여 활용하려고 하는 목적을 잃어버림 지속성 확보X
    </script>
    <script>
        let keyName = "lastName";
        const me = {
            lastName: "An",
            firstName: 'Eunsol',
            age: 27,
            address: 'Incheon',
            isDeveloper: true,
            "hobby": 'coding',
            "my favor": "집꾸미기",
            avail: {
                year: 2021,
                title: 'JavaScript',
                ver: 'ES6+',
                project: 'React JS',
                intro: function() {
                    // console.log(`${title}:${ver}=${project}`);
                    console.log(`${me.avail.title}:${me.avail.ver}=${me.avail.project}`);
                    // this 키워드 : 내가 소속된 객체를 가리킴
                    return `re: ${this.title}:${this.ver}=${this.project}`
                }
            },
            year: 2022
        };

        console.log(me.address); // Incheon
        console.log(me.year); // 2022

        console.log(me.avail.year); // 2021
        console.log(me.avail.project); // React JS
        console.log(me.avail.intro); // 함수 실행이 아닌 문자열 출력?
        console.log(me.avail.intro()); // 함수 invoke(호출실행)

        console.log(me.hobby);
        console.log(me["my favor"]);
        console.log(me["age"]);
        console.log(me["avail"]["title"]);
        console.log(me["avail"]["intro"]()); // 함수 실행은 이렇게 괄호를 붙인다

        console.log(me[keyName]); // me["lastName"]

        keyName = "age";
        console.log(me[keyName]); // me["age"]

        console.log("================");
        console.log(me.avail["title"]); // 혼합해서 사용도 가능
        console.log(me["avail"].ver);
        
        console.log("================");
    </script>
    <script>
        const musician = {
            name: 'IU',
            age: 30,
            playlist: {
                first: '1. 좋은날',
                second: '2. 밤편지',
                third: '3. 삐삐',
            },
            jukebox: function(first, second, third) {
                console.log(`${this.playlist.first}, ${this.playlist.second}, ${this.playlist.third}`);
                return `${first}, ${second}, ${third}`;
            },
        };
        let playList = musician.jukebox("너랑나", "셀러브리티", "23");
        console.log(playList);
        console.log(typeof playList);
        console.log(typeof playList === typeof musician.name);
    </script>
</body>
</html>
