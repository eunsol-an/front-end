<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type password</title>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>password 속성은 일반텍스트와 비슷하지만 입력텍스트를 보여주지 않는 기능, 하지만 소스코드에서는 보인다!</h1>
    <form action="">
        <div>
            <label for="pwd">Password : </label>
            <input type="password" name="pwd" id="pwd" value="pass1234" pattern="정규식">
        </div>
        <div>
            <label for="pwd">Password1 : </label>
            <input type="password" name="pwd1" id="pwd1" readonly>
        </div>
        <div>
            <label for="a">일반 텍스트 : </label>
            <input type="text" name="a" id="a" value="">
        </div>
    </form>
</body>
</html>
