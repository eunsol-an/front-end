<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중라인 입력란</title>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>input text는 단일라인, textatea는 다중라인 입력을 지원</h1>
    <form action="">
        <div>
            <label for="content">상세내용 : </label><br>
            <textarea name="content" id="content" cols="30"
            rows="10" disabled style="resize: none;" placeholder="됩니다">시작태그와 마감태그 사이의 빈공간도 value 값으로 인식하므로 띄어쓰기 및 빈공간 생성에 유의할 것</textarea>
        </div>
        <button>전송</button>
    </form>
    <h3>스타일링은 css 영역에서 할 것</h3>
    <h3>required, readonly, disabled 적용 가능</h3>
</body>
</html>
