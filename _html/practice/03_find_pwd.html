<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find password</title>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>비밀번호 찾기</h1>
        </div>
        <form action="">
            <select name="user-type" class="user-type">
                <option value="개인회원">개인회원</option>
                <option value="법인회원">법인회원</option>
            </select>
            <div>
                <input type="radio" name="pwd-way" id="pwd-email"><label for="pwd-email">이메일</label>
                <input type="radio" name="pwd-way" id="pwd-phone"><label for="pwd-phone">휴대폰번호</label>
            </div>
            <div class="form-group">
                <input type="text" name="userid" class="form-control" placeholder="아이디를 입력하세요">
                <input type="text" name="username" class="form-control" placeholder="이름을 입력하세요">
                <input type="email" name="useremail" class="form-control" placeholder="가입시 등록하신 이메일을 입력하세요">
            </div>
            <div class="btn">
                <button type="submit">비밀번호 찾기</button>
                <button type="button">아이디 찾기</button>
            </div>
        </form>
    </div>
</body>
</html>
