<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 빙고 게임</title>
    <style>
        table td {
            border-width: 2px;
            border-color: #000000;
            border-style: solid;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em;
        }
        #bingo {
            color: white;
            background-color: red;
        }
        .radius {
            color: yellow;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>즐거운 숫자 빙고 :)</h1>
    <table>
        <tr>
            <td id="bingo" class="radius">10</td>
            <td style="background-color: red;">12</td>
            <td>16</td>
            <td style="background-color: blue;">9</td>
            <td style="background-color: green;" class="radius">19</td>
        </tr>
        <tr>
            <td style="background-color: blue;">24</td>
            <td style="background-color: red;">17</td>
            <td style="background-color: blue;">6</td>
            <td style="background-color: green;">7</td>
            <td>18</td>
        </tr>
        <tr>
            <td style="background-color: blue;">8</td>
            <td style="background-color: blue;">11</td>
            <td style="background-color: green;">25</td>
            <td style="background-color: blue;">1</td>
            <td style="background-color: blue;">20</td>
        </tr>
        <tr>
            <td style="background-color: blue;">13</td>
            <td style="background-color: red;">2</td>
            <td>21</td>
            <td style="background-color: blue;">5</td>
            <td style="background-color: blue;">15</td>
        </tr>
        <tr>
            <td style="background-color: green;" class="radius">22</td>
            <td style="background-color: red;">4</td>
            <td style="background-color: blue;">14</td>
            <td>3</td>
            <td class="radius">23</td>
        </tr>
    </table>
</body>
</html>
