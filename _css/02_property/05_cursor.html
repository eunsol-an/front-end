<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터 모양 : cursor</title>
    <style>
        div {
            width: 100px;
            height: 30px;
            border-radius: 7px;
            background-color: orangered;
            color: white;
            text-align: center;
        }

        div:hover {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>마우스가 해당 element를 가리킬 때의 모양을 설정할 수 있음</h1>
    <div>
        div 버튼
    </div>
</body>
</html>
