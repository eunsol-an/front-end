<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 딸기 페스티벌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2022 딸기 페스티벌</h1>
            <p>이번 봄은 <span class="font-red">딸기</span>인가봄 :)</p>
        </header>
        <section>
            <div class="card">
                <div class="card-img img-crepe"></div>
                <div class="card-msg">
                    <p class="msg-main">딸기 크레페</p>
                    <p class="msg-sub">부드러운 생크림과 상큼한 딸기의 환상적인 만남!</p>
                    <p class="msg-view">구경하기</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img img-brownie"></div>
                <div class="card-msg">
                    <p class="msg-main">딸기 브라우니</p>
                    <p class="msg-sub">달콤 쌉싸름한 브라우니 속 팡팡 터지는 라즈베리!</p>
                    <p class="msg-view">구경하기</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img img-cake"></div>
                <div class="card-msg">
                    <p class="msg-main">딸기 치즈케익</p>
                    <p class="msg-sub">마스카포네 치즈로 만들어 입에서 살살 녹는 느낌!</p>
                    <p class="msg-view">구경하기</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img img-bread"></div>
                <div class="card-msg">
                    <p class="msg-main">딸기 파운드케익</p>
                    <p class="msg-sub">괜찮아, 행복하게 먹으면 0kcal랬어!</p>
                    <p class="msg-view">구경하기</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
